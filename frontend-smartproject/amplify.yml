version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend-smartproject
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend-smartproject/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend-smartproject/node_modules/**/*
    appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
    buildSpec: amplify-fullstack.yml 